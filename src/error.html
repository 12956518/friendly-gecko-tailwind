<!DOCTYPE html>
<html lang="en" class="dark h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="img/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/build/index.css" />
    <link
      id="external-css"
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
      media="all"
    />
  	<link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" media="all">
</head>

  <body class="font-sans h-full dark:bg-gray-900 dark:text-gray-200">
    <!-- This example requires Tailwind CSS v2.0+ -->

    <div
      class="flex flex-col justify-between w-full px-4 pt-4 space-y-10 lg:px-10"
    >
      <main>
        <div class="min-h-full pt-20 pb-12 flex flex-col">
          <main
            class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8"
          >
            <div class="flex-shrink-0 flex justify-center">
              <a href="/" class="inline-flex">
                <span class="sr-only">Gecko.rent</span>
                <img
                  class="h-24 w-auto"
                  src="./img/mstile-150x150.png"
                  alt=""
                />
              </a>
            </div>
            <div class="pt-10 pb-16">
              <div class="text-center">
                <p
                  class="text-sm font-semibold text-primary-500 dark:text-highlight-500 uppercase tracking-wide"
                >
                  404 error
                </p>
                <h1
                  class="mt-2 text-4xl font-extrabold tracking-tight sm:text-5xl"
                >
                  Page not found.
                </h1>
                <p class="mt-2 text-base text-gray-500">
                  Sorry, we couldn’t find the page you’re looking for.
                </p>
                <div class="mt-6">
                  <a
                    href="/"
                    class="text-base font-medium text-primary-500 dark:text-highlight-500 hover:text-primary-600"
                    >Go back home<span aria-hidden="true"> &rarr;</span></a
                  >
                </div>
              </div>
            </div>
          </main>
          <footer
            class="flex-shrink-0 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8"
          >
            <nav class="flex justify-center space-x-4">
              <a
                href="#"
                class="text-sm font-medium text-gray-500 hover:text-gray-600"
                >Contact Support</a
              >
            </nav>
          </footer>
        </div>
      </main>
    </div>
    <div
      class="fixed left-auto flex items-center justify-center mx-auto right-4 bottom-1 md:bottom-4 md:right-6"
      id="toggles"
    >
      <div class="relative flex items-center justify-end mx-auto space-x-2">
        <span class="text-xs font-extralight">Light </span>
        <div
          class="relative w-12 h-6 my-5 rounded-full font-bold shadow-sm cursor-pointer bg-highlight-500"
        >
          <input
            aria-label="toggle-mode"
            checked
            type="checkbox"
            name="toggle-mode"
            id="toggle-mode"
            class="absolute w-4 h-4 m-1 bg-white rounded-full shadow-sm appearance-none cursor-pointer focus:outline-none focus:bg-highlight-500 focus:ring-1 focus:ring-offset-1 focus:ring-highlight-700 checkbox"
          />
          <label
            for="toggle-mode"
            class="block w-12 h-6 overflow-hidden bg-gray-300 rounded-full cursor-pointer toggle-label dark:bg-gray-700"
          ></label>
        </div>
        <!-- Code block ends -->
        <style>
          .checkbox:checked {
            /* Apply class right-0*/
            right: 0;
          }

          .checkbox:checked + .toggle-label {
            /* Apply class bg-highlight */
            background-color: #2e86ff;
          }
        </style>
        <span class="text-xs font-semibold">Dark</span>
      </div>
    </div>
    <script>
      const checkbox = document.querySelector("#toggle-mode");
      const html = document.querySelector("html");
      const toggles = document.querySelector("#toggles");

      const toggleDarkMode = function () {
        checkbox.checked
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      };

      //calling the function directly

      toggleDarkMode();
      toggles.addEventListener("click", toggleDarkMode);
    </script>
  </body>
</html>
