                      <li class="flex py-6 sm:py-10">
                        <div class="flex-shrink-0">
                          <img
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi5.walmartimages.com%2Fasr%2Fb141f064-3675-4bdc-bd33-3b2aa28454cf_1.df90f5a98f7c8b3d680a9512a473906f.jpeg&f=1&nofb=1"

    </div>
    <div
      class="fixed left-auto flex items-center justify-center mx-auto right-4 bottom-1 md:bottom-1 md:right-6"
      id="toggles"
    >
      <div class="relative flex items-center justify-end mx-auto space-x-2">
        <span class="text-xs font-extralight">Light </span>
        <div
          class="relative w-12 h-6 my-5 rounded-full font-bold shadow-sm cursor-pointer bg-primary-500"
        >
          <input
            aria-label="toggle-mode"
            checked
            type="checkbox"
            name="toggle-mode"
            id="toggle-mode"
            class="absolute w-4 h-4 m-1 bg-white rounded-full shadow-sm appearance-none cursor-pointer focus:outline-none focus:bg-primary-500 focus:ring-1 focus:ring-offset-1 focus:ring-primary-700 checkbox"
          />
          <label
            for="toggle-mode"
            class="block w-12 h-6 overflow-hidden bg-gray-300 rounded-full cursor-pointer toggle-label dark:bg-gray-700"
          ></label>
        </div>
        <!-- Code block ends -->
        <style>
          .checkbox:checked {
            /* Apply class right-0*/
            right: 0;
          }

          .checkbox:checked + .toggle-label {
            /* Apply class bg-primary */
            background-color: #2e86ff;
          }
        </style>
        <span class="text-xs font-semibold">Dark</span>
      </div>
    </div>

    <script>
      const checkbox = document.querySelector("#toggle-mode");
      const html = document.querySelector("html");
      const toggles = document.querySelector("#toggles");

      const toggleDarkMode = function () {
        checkbox.checked
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      };

      //calling the function directly

      toggleDarkMode();
      toggles.addEventListener("click", toggleDarkMode);
    </script>
  </body>
</html>
